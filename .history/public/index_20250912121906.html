<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuvy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet" />
  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/conteudo.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- HEADER FIXO -->
  <header>
    <a href="#ajuda">Ajuda</a>
    <a href="#contato">Contato</a>
  </header>

  <!-- HOME -->
  <div id="home" class="container section active">
    <img src="img/NuvyPet.png" alt="Nuvem" class="cloud" draggable="false" />
    <div class="text-box">
      <h1 class="NuvyH1">Nuvy</h1>
      <p class="NuvyP">Nosso programa mistura brincar com aprendizado.</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Acessar
      </button>
    </div>
  </div>

  <!-- CONTEÚDO + JOGO -->
  <div id="conteudo" class="section" style="display:none;">
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/NuvyPet.png" alt="Logo Nuvy" class="logo">
        <a href="#ajuda">Ajuda</a>
        <a href="#contato">Contato</a>
      </div>
      <div class="navbar-right">
        <img src="img/Login.png" width="55" alt="">
      </div>
    </nav>

    <section class="educativo">
      <h2>Conteúdo educativo</h2>
      <div class="carrossel">
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
      </div>
    </section>

    <section class="jogo">
      <h2>Divirta-se e aprenda</h2>
      <div class="jogo-box">
        <img src="img/controle.png" alt="Controle" class="game-icon">
        <p>Aguarde enquanto carregamos o jogo...</p>
      </div>
    </section>

    <footer>
      <p>© todos os direitos reservados - 2025</p>
    </footer>
  </div>

  <!-- MODAL LOGIN/CADASTRO -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-modal">
        <div class="modal-header"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <!-- LOGIN -->
          <div id="loginView">
            <h2 class="text-center mb-4">Login</h2>
            <form id="formLogin">
              <input id="inpgmailLogin" type="email" placeholder="E-mail" required />
              <input id="inpsenhaLogin" type="password" placeholder="Senha" required />
              <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p class="signup-text">Não tem conta? <a href="#" id="toCadastro">Cadastre-se</a></p>
            <p id="avisoLogin" class="text"></p>
          </div>

          <!-- CADASTRO -->
          <div id="cadastroView" style="display:none;">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="formCadastro">
              <input id="inpnome" type="text" placeholder="Nome" />
              <input id="inpgmailCadastro" type="email" placeholder="E-mail" required />
              <input id="inpsenhaCadastro" type="password" placeholder="Senha" required />
              <input id="inpconfirmsenha" type="password" placeholder="Confirme a senha" required />
              <input id="inpidade" type="number" min="1" max="120" placeholder="Idade" required />
              <button type="submit" class="btn-login">Cadastrar</button>
            </form>
            <p class="signup-text">Já tem conta? <a href="#" id="toLogin">Voltar</a></p>
            <p id="avisoCadastro" class="text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

  <script>
    /* --- TROCA DE SECTIONS --- */
    function showSectionById(idSelector) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      const el = document.querySelector(idSelector);
      if (el) el.style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash || '#home';
      showSectionById(hash);
    });

    window.addEventListener('popstate', () => {
      const hash = window.location.hash || '#home';
      showSectionById(hash);
    });

    /* --- LOGIN/CADASTRO VIEW --- */
    const loginView = document.getElementById("loginView");
    const cadastroView = document.getElementById("cadastroView");
    const toCadastro = document.getElementById("toCadastro");
    const toLogin = document.getElementById("toLogin");

    function hideAllModalViews() {
      loginView.style.display = "none";
      cadastroView.style.display = "none";
    }
    function renderView(path) {
      hideAllModalViews();
      if (path === "/cadastro") cadastroView.style.display = "block";
      else loginView.style.display = "block";
    }
    window.addEventListener("DOMContentLoaded", () => renderView(window.location.pathname));
    window.addEventListener("popstate", () => renderView(window.location.pathname));

    toCadastro.onclick = e => { e.preventDefault(); history.pushState({}, "", "/cadastro"); renderView("/cadastro"); };
    toLogin.onclick = e => { e.preventDefault(); history.pushState({}, "", "/login"); renderView("/login"); };

    /* --- FORM LOGIN --- */
    document.getElementById("formLogin").onsubmit = e => {
      e.preventDefault();
      const email = document.getElementById("inpgmailLogin").value;
      const senha = document.getElementById("inpsenhaLogin").value;

      // aqui você faria fetch no backend
      if (email && senha) {
        const modalEl = document.getElementById('staticBackdrop');
        const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
        modal.hide();

        history.pushState({}, "", "#conteudo");
        showSectionById('#conteudo');
      }
    };

    /* --- FORM CADASTRO --- */
    document.getElementById("formCadastro").onsubmit = e => {
      e.preventDefault();
      const senha = document.getElementById("inpsenhaCadastro").value;
      const confirma = document.getElementById("inpconfirmsenha").value;
      const aviso = document.getElementById("avisoCadastro");
      if (senha !== confirma) {
        aviso.style.color = "red";
        aviso.textContent = "Senhas não coincidem!";
        return;
      }
      aviso.style.color = "green";
      aviso.textContent = "Cadastro realizado!";
      history.pushState({}, "", "/login");
      renderView("/login");
    };
  </script>
</body>
</html>
