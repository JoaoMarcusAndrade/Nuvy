<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuvy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/conteudo.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Parte de cima -->
  <header>
    <a href="#ajuda">Ajuda</a>
    <a href="#contato">Contato</a>
  </header>

  <!-- ================= HOME ================= -->
  <div id="home" class="container section active" style="display: block;">
    <img src="img/NuvyPet.png" alt="Nuvem" class="cloud" draggable="false" />
    <div class="text-box">
      <h1 class="NuvyH1">Nuvy</h1>
      <p class="NuvyP">Nosso programa mistura brincar com aprendizado.</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Acessar
      </button>
      <!-- Modal Login/Cadastro ... (fica igual ao que você já tinha) -->
      <!-- ... -->
    </div>
  </div>

  <!-- ================= CONTEÚDO ================= -->
  <div id="conteudo" class="section" style="display: none;">
    <h2>Página de Conteúdo genérica</h2>
    <p>Aqui você pode colocar outra view diferente do jogo.</p>
  </div>

  <!-- ================= JOGO ================= -->
  <div id="jogo" class="section" style="display:none;">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/NuvyPet.png" alt="Logo Nuvy" class="logo">
        <a href="#ajuda">Ajuda</a>
        <a href="#contato">Contato</a>
      </div>
      <div class="navbar-right">
        <img src="img/Login.png" width="55vh" alt="" style="margin-right: 30px;">
      </div>
    </nav>

    <!-- Conteúdo educativo -->
    <section class="educativo">
      <h2>Conteúdo educativo</h2>
      <div class="carrossel">
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
        <div class="card"><img src="img/Comp.jpg" alt="Vídeo educativo"></div>
      </div>
      <div class="barra"></div>
    </section>

    <!-- Área do jogo -->
    <section class="jogo">
      <h2>Divirta-se e aprenda</h2>
      <div class="jogo-box">
        <img src="img/controle.png" alt="Controle" class="game-icon">
        <p>Aguarde enquanto carregamos o jogo...</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>© todos os direitos reservados - 2025</p>
    </footer>
  </div>

  <!-- ================= Scripts ================= -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

  <script>
    /* ---------- SPA (mostra/esconde sections) ---------- */
    function showSectionById(idSelector) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      const el = document.querySelector(idSelector);
      if (el) el.style.display = 'block';
    }

    // Inicializa conforme rota
    window.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
      if (path === "/jogo") {
        showSectionById('#jogo');
      } else if (path === "/conteudo") {
        showSectionById('#conteudo');
      } else {
        showSectionById('#home');
      }
    });

    window.addEventListener("popstate", () => {
      const path = window.location.pathname;
      if (path === "/jogo") showSectionById("#jogo");
      else if (path === "/conteudo") showSectionById("#conteudo");
      else showSectionById("#home");
    });

    /* ---------- LOGIN USUÁRIO ---------- */
    document.getElementById("formLogin").onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById("inpgmailLogin").value;
      const senha = document.getElementById("inpsenhaLogin").value;
      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });
        const data = await res.json();
        if (res.ok) {
          // Fecha modal
          const modalEl = document.getElementById('staticBackdrop');
          const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
          modal.hide();

          // Vai para /jogo (SPA)
          history.pushState({}, "", "/jogo");
          showSectionById("#jogo");
        } else {
          document.getElementById("avisoLogin").textContent = data.msg;
        }
      } catch (err) {
        document.getElementById("avisoLogin").textContent = "Erro de conexão";
      }
    };
  </script>
</body>
</html>
